<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3</title>
</head>
<body>
    <h1>Класс Book улучшенный, который сортирует по году выпуска</h1>
    <p>Результаты выведены в консоль</p>
    <script>
        function Book(title, pubYear, price) {
            this.title = title;
            this.pubYear = pubYear;
            this.price = price;
        }
        
        Book.compare = function(a, b) {
            return a.pubYear - b.pubYear;
        };
        
        const books = [
            new Book("Дневник памяти", 1994, 700),
            new Book("Спеши любить", 1999, 650),
            new Book("Лучшее во мне", 2011, 1000)
        ];
        
        books.sort(Book.compare);
        console.log(books);
    </script>
</body>
</html>
